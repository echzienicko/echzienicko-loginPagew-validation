<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<div class="login">
		<div class="title has-text-centered py-4">
			Log In
		</div>
		<div class="form py-5 px-5">
				<div class="field">
					<label class="label">Username</label>
					<input class="input" type="text" id="usernameLogin"></input>
				</div>
				<div class="field">
					<label class="label">Password</label>
					<input class="input" type="password" id="passwordLogin"></input>
				</div>
				<button class="button is-primary is-fullwidth" id="signBtn" onclick="login()">Sign In</button>
		</div>	
	</div>
</body>
<script src="login.js"></script>

</html>
